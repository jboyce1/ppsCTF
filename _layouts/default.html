<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        nav {
            width: 20%; /* Width of the sidebar */
            background-color: #f0f0f0; /* Sidebar background color */
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 1; /* Ensure sidebar is above content */
        }

        main {
            width: 80%; /* Width of the main content */
            margin-left: 20%; /* Ensure main content doesn't overlap sidebar */
            padding: 20px; /* Example padding */
            box-sizing: border-box;
            z-index: 0; /* Ensure main content is below sidebar */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            nav {
                width: 100%; /* Full width on smaller screens */
                position: static; /* Static position to avoid overlap */
                height: auto;
                z-index: 0;
            }
            main {
                width: 100%;
                margin-left: 0;
                padding: 20px;
                box-sizing: border-box;
                z-index: 0;
            }
        }
    </style>
</head>
<body>

        <!-- Challenge Links -->

        <a href="{{ '/classes/Malchemist/Malchemist' | relative_url }}">Malchemist (Host)</a>
        <a href="{{ '/classes/PortalLord/PortalLord' | relative_url }}">Portalord (Network)</...>
    </nav>
    <main>
        <!-- Main content goes here -->
        <h2>{{ page.title }}</h2>
        <p>Your main content here...</p>
    </main>
</body>
</html>
